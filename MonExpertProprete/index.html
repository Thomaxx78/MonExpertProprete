<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="flex mt-4">
      <img src="public/logo.png" class="w-44 ml-4">
      <a href="#" class=" bg-blue-700 px-3 py-1 rounded text-white ml-auto mr-4">Télécharger</a>
    </div>
    <div class="flex-col mt-16 ml-4">
      <h1 class="font-bold text-4xl mr-4">Choisir les meilleurs produits d'entretient pour votre santé.</h1>
      <h3 class="mt-2 text-xl mr-4">Une application pour scanner vos produits et trouver des bons conseils pour les utiliser.</h3>
      <div class="flex mt-6 space-x-4">
        <a href="#" class=" bg-blue-700 px-3 py-1  text-white rounded">Télécharger</a>
        <a href="#" class="text-blue-700  border-2 border-blue-700 px-3 py-1 rounded">Voir la démo</a>
      </div>
    </div>
    <img src="public/deuxTelBann.png" alt="" class="ml-auto mr-auto w-10/12 mt-12">
    <div class="flex-column ml-4 mt-12">
      <span class="text-4xl font-bold">Fonctionnalités</span>
      <div class="flex mt-2 items-center">
        <img src="public/scan.png" alt="" class="mr-4 h-4">
        <span class="font-bold">Scan les produits de chez toi</span>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
